<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Flex Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./resources/styles.css">
</head>
<body class="dark">
    
    <div class="cards">

        <div class="card active" style="--bg: url(MercAMGGT3.jpeg)">
          <div class="shadow"></div> 
          <div class="label">
            <div class="info">
              <div class="title">Mercedes AMG GT3</div>
              <div>The Best or Nothing</div>
            </div>
          </div>
        </div>

        <div class="card" style="--bg: url(RCFGT3.jpeg)">
            <div class="shadow"></div>
            <div class="label">
              <div class="info">
                <div class="title">Lexus RCF GT3</div>
                <div>The Pursuit of Perfection</div>
              </div>
            </div>
          </div>

          <div class="card" style="--bg: url(resources\HeartofRacingGT3.jpeg)">
            <div class="shadow"></div>
            <div class="label">
              <div class="info">
                <div class="title">Aston Martin V8 Vantage GT3</div>
                <div>Intensity. Driven</div>
              </div>
            </div>
          </div>

          <div class="card" style="--bg: url(911rexGT3rs.jpeg)">
            <div class="shadow"></div>
            <div class="label">
              <div class="info">
                <div class="title">Porsche 911 RSR</div>
                <div>There is no Substitute</div>
              </div>
            </div>
          </div>

          <div class="card" style="--bg: url(corvette.jpg)">
            <div class="shadow"></div>
            <div class="label">
              <div class="info">
                <div class="title">Chevrolet Corvette GT3</div>
                <div>Together Let's Drive</div>
              </div>
            </div>
          </div>
    
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="resources/script.js"></script>
</body>
</html>
